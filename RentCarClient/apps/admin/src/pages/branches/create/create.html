<div class="row">
    <div class="col-md-5 col-12">
        <blank [pageTitle]="pageTitle()" [pageIcon]="pageIcon()">
            @if(loading()){
                <app-loading />
            }
            <form #form="ngForm" formValidate class="admin-form">
                <div class="admin-card">
                    <div class="card-header">
                        <h6><i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Şube Adı (*)</label>
                            <input type="text" class="form-control" ngModel name="name" required>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <div class="card-header">
                        <h6><i class="bi bi-info-circle text-primary me-2"></i>Adres Bilgiler</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Şehir (*)</label>
                            <input type="text" class="form-control" ngModel name="name" required>
                        </div>

                        <div class="form-group mt-2">
                            <label>İlçe (*)</label>
                            <input type="text" class="form-control" ngModel name="name" required>
                        </div>

                        <div class="form-group mt-2">
                            <label>Açık Adres (*)</label>
                            <textarea type="text" rows="5" class="form-control" ngModel name="fullAddress" required>
                            </textarea>
                        </div>

                        <div class="form-group mt-2">
                            <label>Telefon 1 (*)</label>
                            <input type="text" class="form-control" ngModel name="phoneNumber1" required>
                        </div>

                        <div class="form-group mt-2">
                            <label>Telefon 2</label>
                            <input type="text" class="form-control" ngModel name="phoneNumber2" required>
                        </div>

                        <div class="form-group mt-2">
                            <label>Mail Adresi</label>
                            <input type="email" class="form-control" ngModel name="email" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mt-2 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi" [ngClass]="pageIcon()"></i>
                        {{btnName()}}
                    </button>
                </div>
            </form>
        </blank>
    </div>
</div>
